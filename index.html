<!DOCTYPE html>
<html>

<head>
  <title>えいご じゅん</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100 py-10 px-5 sm:px-0">
  <div class="w-full max-w-xl mx-auto bg-white shadow-md overflow-hidden sm:rounded-lg p-6 text-center">
    <h1 class="text-2xl font-bold mb-5">えいご じゅん</h1>
    <div id="result" class="text-9xl font-bold absolute top-0 left-1/2 transform -translate-x-1/2"></div>
    <div id="answer"
      class="bg-black text-white h-14 flex items-center justify-center mb-5 max-w-md mx-auto font-mono text-2xl"></div>
    <div id="options" class="flex flex-wrap justify-center mb-5"></div>
    <div id="feedback" class="text-2xl font-bold mb-5"></div>
    <div class="grid grid-cols-3 divide-x divide-gray-400">
      <div id="correct" class="text-xl mb-5">正答数: 0</div>
      <div id="incorrect" class="text-xl mb-5">誤答数: 0</div>
      <div id="rate" class="text-xl mb-5">正答率: 0.00%</div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
